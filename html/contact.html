                <!-- FIX RIGHT PADDING -->
                <div class="container-fluid">
                    <div id="map" style="width:450;height:450px"></div>
                    
                    <script>
                        function myMap() {
                            // SCU LatLng = 37.3474276,-121.9386101
                            var myCenter = new google.maps.LatLng(37.3474276,-121.9386101);
                            var mapCanvas = document.getElementById("map");
                            var mapOptions = {center: myCenter, zoom: 9};
                            var map = new google.maps.Map(mapCanvas, mapOptions);
                            var marker = new google.maps.Marker({position:myCenter});
                            marker.setMap(map);
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrgHZzflA6n_nIvrIX6er2A51bd7WSmbo&callback=myMap"></script>
